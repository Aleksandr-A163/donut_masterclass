<section class="registration" id="register">
  <!-- <div class="body__container"> -->
  <h2 class="section__title registration__title">Registration</h2>
  <div class="registration__container">
    <div class="container__registration container__registration--geometry">
      <p class="registration__information registration__information--city">
        May 23, 11:00 <br />
        New York
      </p>
      <p class="registration__price">$ 699</p>
    </div>
    <div class="container__registration">
      <p class="registration__form-text">
        Apply your personal info <br />
        for registration
      </p>
      <form class="registration__form">
        <div class="registration__form-container">
          <input
            type="text"
            name="name"
            placeholder="Your name"
            class="registration__field"
            pattern="[А-Яа-яA-Za-z]{2,15}"
            title="Username must be one word"
          />
          <input
            type="tel"
            name="number"
            placeholder="Phone number"
            class="registration__field"
            pattern="[0-9]{5,11}"
            title="Phone number must be only numbers."
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="registration__field"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            title="Email can contain (A-z, 0-9, _.- @)."
          />
        </div>
        <div class="registration__form-container">
          <button type="submit" class="button registration__button">Register</button>
        </div>
      </form>
    </div>
    <!-- </div> -->
  </div>
</section>
